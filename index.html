
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizard - Google Sheets Edition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .quiz-container {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2rem;
      margin: 1.5rem 0;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      background: #2193b0;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .options button:hover {
      background: #6dd5ed;
      color: #000;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>ðŸ§  Quizard Quiz</h1>
  <div id="quiz-area"></div>
  <div id="result"></div>
</div>

<script>
let quizData = [];
let currentIndex = 0;
let score = 0;

// Load CSV (simulated from local file)
fetch("quizard_google_sheet.csv")
  .then(response => response.text())
  .then(data => {
    const lines = data.trim().split("\n");
    const headers = lines[0].split(",");
    quizData = lines.slice(1).map(line => {
      const values = line.split(",");
      return headers.reduce((obj, header, i) => {
        obj[header.trim()] = values[i].trim();
        return obj;
      }, {});
    });
    startQuiz();
  });

function startQuiz() {
  currentIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const q = quizData[currentIndex];
  document.getElementById("quiz-area").innerHTML = \`
    <div class="question">\${q.question}</div>
    <div class="options">
      <button onclick="checkAnswer(this, '\${q.correct_answer}')">\${q.option1}</button>
      <button onclick="checkAnswer(this, '\${q.correct_answer}')">\${q.option2}</button>
      <button onclick="checkAnswer(this, '\${q.correct_answer}')">\${q.option3}</button>
      <button onclick="checkAnswer(this, '\${q.correct_answer}')">\${q.option4}</button>
    </div>
  \`;
}

function checkAnswer(button, correct) {
  if (button.innerText === correct) score++;
  currentIndex++;
  if (currentIndex < quizData.length) {
    showQuestion();
  } else {
    document.getElementById("quiz-area").innerHTML = "";
    document.getElementById("result").innerText = \`ðŸŽ‰ Your Score: \${score} / \${quizData.length}\`;
  }
}
</script>

</body>
</html>
